name: Main

on:
  push:

jobs:
  build-image:
    runs-on: ubuntu-latest
    needs: []
    strategy:
      matrix:
        example:
          - alpha
          - beta
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        id: docker_build
        uses: docker/build-push-action@v6
        with:
          context: .
          no-cache: true
          push: false
          tags: cyberdojo/ci-testing:11223344

  approve:
    runs-on: ubuntu-latest
    needs: [build-image]
    environment:
      name: production
      url:  https://cyber-dojo.org
    steps:
      - name: Approval
        run:
          echo "Approval to aws-prod - does this run before or after the approval is made?"
